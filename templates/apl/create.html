{% extends 'base.html' %}

{% block content %}

  <h1 class="text-center mt-5">Create Application</h1>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="urgency">Urgency</label>
      <select class="form-control" id="urgency" name="urgency" required>
        <option value="не срочно">не срочно</option>
        <option value="срочно">срочно</option>
        <option value="очень срочно">очень срочно</option>
      </select>
    </div>
    <div class="form-group">
  <label for="files">Files:</label>
  <input type="file" class="form-control-file" name="files" multiple="multiple">
</div>
    <button type="submit" class="btn btn-light" style="background-color: #C591FF" >Submit</button>
    <a href="http://127.0.0.1:8000/" class="btn btn-light" aria-current="page" style="background-color: #764EED">All application</a>
  </form>
{% endblock %}
